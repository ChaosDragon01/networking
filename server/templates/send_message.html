<!-- send_message.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: white;
            color: #4facfe;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00f2fe;
            color: white;
        }
        .messages {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 600px;
        }
        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.querySelector('.messages');
                    messagesDiv.innerHTML = '<h2>Messages:</h2>';
                    data.messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message';
                        messageDiv.innerHTML = `<strong>${msg.username}:</strong> ${msg.message}`;
                        messagesDiv.appendChild(messageDiv);
                    });
                });
        }

        setInterval(fetchMessages, 5000); // Refresh messages every 5 seconds
        window.onload = fetchMessages; // Fetch messages on page load
    </script>
</head>
<body>
    <h1>Send a Message</h1>
    <form method="POST" action="/send_message">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required>
        <label for="message">Enter your message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Send</button>
    </form>
    <div class="messages">
        <h2>Messages:</h2>
        {% for username, message in messages %}
            <div class="message"><strong>{{ username }}:</strong> {{ message }}</div>
        {% endfor %}
    </div>
</body>
</html>
