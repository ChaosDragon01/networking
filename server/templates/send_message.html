<!-- send_message.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/send_message.css') }}">
</head>
<body>
    <a href="/logout" class="logout">Logout</a>
    <img src="{{ url_for('static', filename='profile_pics/' + session['profile_pic']) }}" alt="Profile Picture" class="profile-pic">
    <form method="POST" action="/send_message">
        <input type="text" id="message" name="message" placeholder="Enter your message" required>
        <button type="submit">Send</button>
    </form>
    <div class="messages">
        <h2>Messages:</h2>
        {% for username, message in messages %}
            <div class="message"><strong>{{ username }}:</strong> {{ message }}</div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='scripts/send_message.js') }}"></script>
</body>
</html>
