<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        a {
            padding: 10px 20px;
            background: white;
            color: #ff7e5f;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: 0.3s;
        }
        a:hover {
            background: #feb47b;
            color: white;
        }
        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: white;
            color: #ff7e5f;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #feb47b;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Message App</h1>
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
